<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test AR Hamburger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js pour A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono; maxDetectionRate: 60; showMarker: true;"
    renderer="logarithmicDepthBuffer: true; antialias: true"
  >
    <!-- Charger les assets -->
    <a-assets>
      <a-asset-item id="hamburgerModel" src="hamburger.glb"></a-asset-item>
    </a-assets>

    <!-- Marqueur AR.js basé sur le fichier hiro.patt -->
    <a-marker type="pattern" url="hiro.patt">
      <!-- Afficher le modèle 3D sur le marqueur -->
      <a-entity
        gltf-model="#hamburgerModel"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.5 0.5 0.5"> <!-- Taille réduite -->
      </a-entity>
    </a-marker>

    <!-- Caméra avec position ajustée -->
    <a-entity camera="fov: 80;" position="0 0 2"></a-entity>
  </a-scene>

</body>
</html>
