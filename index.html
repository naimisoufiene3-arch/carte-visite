<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Animal 3D</title>
  <!-- Inclure A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Définir l'image cible (la carte de visite) -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/naimisoufiene3-arch/carte-visite/master/carte.pat">
      <!-- Modèle 3D animé de l'animal -->
      <a-entity 
        gltf-model="url(https://raw.githubusercontent.com/naimisoufiene3-arch/carte-visite/master/comic_pizza.glb)" <!-- URL du modèle -->
        animation-mixer  <!-- Animer le modèle 3D -->
        scale="0.2 0.2 0.2" 
        position="0 0 0" 
        rotation="0 0 0">
      </a-entity>
    </a-marker>

    <!-- Caméra pour la réalité augmentée -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
